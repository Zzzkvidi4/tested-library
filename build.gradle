plugins {
    id 'java'
    id 'application'
}

group 'com.zzzkvidi4'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = "com.zzzkvidi4.testedlibrary.Application"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.8'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.2'
    implementation group: 'com.intellij', name: 'annotations', version: '12.0'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'

    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testImplementation 'org.projectlombok:lombok:1.18.8'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.0.0'
    testImplementation group: 'net.lamberto.junit', name: 'guice-junit-runner', version: '1.0.2'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.0.0'
}
